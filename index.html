<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipes</title>
  <link rel="stylesheet" href="css/slate.css" />
  <link rel="stylesheet" href="css/recipes.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16.png">

</head>

<body data-sidebar-collapsed="true">

  <header class="page-header">
    <div class="page-header-main">
      <h1>Recipes</h1>
      <p class="subtitle">Clean, simple and printable.</p>
    </div>
  </header>

  <nav class="link-row" aria-label="Primary">
    <a href="index.html" aria-current="page">All Recipes</a>
  </nav>

  <main class="layout">
    <!-- Sidebar -->
    <aside class="sidebar card" aria-label="Recipe navigation">
      <div class="sidebar-title">Browse</div>
      <div class="sidebar-search">
        <input id="recipeSearch" type="text" placeholder="Search recipes…" autocomplete="off" />
      </div>
      <div id="sidebarContent" class="text-muted">Loading…</div>
    </aside>

    <!-- Main -->
    <section>
      <div class="card">
        <div class="card-header">
          <div>
            <div class="card-title">All Recipes</div>
            
          </div>
        </div>
        <div id="allRecipes" class="text-muted">Loading…</div>
      </div>
    </section>
  </main>

<footer class="page-footer">
  <p class="footer-note">
    Tip: add new recipes by generating a new HTML file + one entry in 
    <code>data/recipes.json</code>.
  </p>
  <p class="version-badge">
    Recipes · v1.1.0<br>
    Last updated: <span id="lastUpdated">Loading…</span>
  </p>
</footer>



  <script src="js/sidebar.js"></script>
  <script src="js/cook-mode.js" defer></script>

  <script>
    fetch("https://api.github.com/repos/kelro/recipes/commits/main")
      .then(response => response.json())
      .then(data => {
        const date = new Date(data.commit.committer.date);
        document.getElementById("lastUpdated").textContent =
          date.toLocaleDateString();
      })
      .catch(() => {
        document.getElementById("lastUpdated").textContent = "—";
      });
 </script>

</body>
</html>
